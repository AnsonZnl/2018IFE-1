<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>31_38</title>
</head>
<body>
  <div class="wrap">
    <!-- 表单选项 -->
    <form id="option-form" name="optionForm">
      <div class="form-product">
        选择商品类型：
        <label for="product_1"><input type="checkbox" value="手机" name="product" id="product_1"/>手机</label>
        <label for="product_2"><input type="checkbox" value="笔记本" name="product" id="product_2"/>笔记本</label>
        <label for="product_3"><input type="checkbox" value="智能音箱" name="product" id="product_3"/>智能音箱</label>
      </div>
      <div class="form-region">
        选择地区：
        <label for="region_1"><input type="checkbox" value="华东" name="region" id="region_1"/>华东</label>
        <label for="region_2"><input type="checkbox" value="华南" name="region" id="region_2"/>华南</label>
        <label for="region_3"><input type="checkbox" value="华北" name="region" id="region_3"/>华北</label>
      </div>
    </form>
    <!-- 表单选项 end -->
    <div class="main">
      <!-- 表格区域 -->
      <div id="table-wrapper">
      </div>
      <!-- 表格区域 end -->
      <!-- 图表区域 -->
      <div id="chart-wrapper"></div>
      <!-- 图表区域 end -->
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
